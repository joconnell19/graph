<!doctype html>
<html>

<head>
  <title>Graph of a Linear Line</title>
  <link rel="stylesheet" href="css/main.css">

  <h1>Graph of a Linear Line</h1>
  <h2>Play with the m and b values in y = mx + b to see how they affect the graph!</h2>
</head>

<body ng-app='MainApp'>

  <canvas id="myCanvas" width="800" height="400"> </canvas>

  <p id="mLabel">Slope (m) =</p>
  <input id="m" type="number" placeholder="0" step="0.1" min="-100" max="100" oninput="changeGraph()">

  <p id="bLabel">y-intercept (b) =</p>
  <input id="b" type="number" placeholder="0" step="0.1" min="-100" max="100" oninput="changeGraph()">

  <script src="js/main.js"></script>
</body>

</html>
